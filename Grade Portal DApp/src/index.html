          <form onSubmit="App.setGradeFunc(); return false;">

            <button type="submit" class="btn btn-primary">Update Grade</button>
            <hr />
          </form>

          <form onSubmit="App.addStudentFunc(); return false;">

              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name"><br>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
            <hr />
          </form>

            <form onSubmit="App.showGradeFunc(); return false;">
            <div class="form-group">
              <label for="rollno2">Roll Number:</label><br>
              <input type="text" id="rollno2" name="rollno2"><br>
            </div>
            <button type="submit" class="btn btn-primary">See Grade</button>
            <hr />

             <table class="table">
            <thead>
              <tr>
                <th scope="col">Roll No</th>

            </thead>
            <tbody id="showGrade"><b></b>

          </table>
